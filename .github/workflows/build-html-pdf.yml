name: Build HTML and PDF

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+*'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: asciidoc-build
  cancel-in-progress: true

jobs:
  build:
    name: Build AsciiDoc to HTML and PDF
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build with AsciiDoc Docker container
        run: |
          docker build -t adoc-builder .
          docker run --rm -v $(pwd)/docs:/docs:ro -v $(pwd)/output:/output adoc-builder
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: asciidoc-output
          path: output/
          retention-days: 30